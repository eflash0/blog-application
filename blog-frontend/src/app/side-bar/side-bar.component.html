
    <div class="bg-white p-4 rounded-lg shadow-md mb-4">
      <h2 class="text-xl font-semibold mb-3">Categories</h2>
      <ul class="list-none p-0 m-0">
        <li *ngFor="let category of categories" class="py-2">
          <a (click)="onCategoryClick(category.name)" class="flex justify-between text-gray-800 hover:text-blue-500 cursor-pointer">
            {{category.name}}
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Tags Card -->
    <div class="bg-white p-4 rounded-lg shadow-md mb-4">
      <h2 class="text-xl font-semibold mb-3">Tags</h2>
      <div class="flex flex-wrap gap-2">
        <a href="/tag/programming" class="bg-blue-100 text-blue-500 py-1 px-2 rounded text-sm hover:bg-blue-200">Programming</a>
        <a href="/tag/education" class="bg-blue-100 text-blue-500 py-1 px-2 rounded text-sm hover:bg-blue-200">Education</a>
        <a href="/tag/innovation" class="bg-blue-100 text-blue-500 py-1 px-2 rounded text-sm hover:bg-blue-200">Innovation</a>
      </div>
    </div>
  
    <div class="bg-white p-4 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold mb-3">Search</h2>
      <div class="flex items-center border border-gray-300 rounded-lg p-2">
        <svg class="h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.3-4.3"/>
        </svg>
        <input (input)="onSearch($event)" type="search" placeholder="Search blog posts..." class="ml-2 w-full border-none focus:outline-none"/>
      </div>
    </div>
