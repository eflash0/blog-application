<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="h-screen flex flex-col justify-between">

    <app-navigation-bar></app-navigation-bar>
    <main class="bg-main flex flex-col items-center justify-center flex-grow">
        <div class="text-center">
            <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons/icons/exclamation-triangle-fill.svg" class="w-20 h-20 text-gray-500 mb-6" alt="404 Error">
            <h2 class="text-6xl font-bold text-gray-800 mb-4">404</h2>
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Page Not Found</h3>
            <p class="text-gray-600 mb-8">Sorry, the page you are looking for does not exist.</p>
            <a [routerLink]="['/home']" class="px-6 py-2 btn-pink text-white rounded">Go to Homepage</a>
        </div>
    </main>
    <app-footer></app-footer>
</body>

</html>
