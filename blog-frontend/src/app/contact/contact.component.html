<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <app-navigation-bar></app-navigation-bar>
    
    <main class="bg-main flex-grow">
        <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Contact Us</h1>
            <form (ngSubmit)="sendMail()" class="space-y-4">
                <div>
                    <label for="name" class="block text-lg font-medium text-gray-700">Name:</label>
                    <input type="text" [(ngModel)]="contactRequest.name" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 input-blue">
                </div>

                <div>
                    <label for="email" class="block text-lg font-medium text-gray-700">Email:</label>
                    <input type="email" [(ngModel)]="contactRequest.email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 input-blue">
                </div>

                <div>
                    <label for="subject" class="block text-lg font-medium text-gray-700">Subject:</label>
                    <input type="subject" [(ngModel)]="contactRequest.subject" id="subject" name="subject" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 input-blue">
                </div>

                <div>
                    <label for="message" class="block text-lg font-medium text-gray-700">Message:</label>
                    <textarea id="message" [(ngModel)]="contactRequest.message" name="message" rows="4" required class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 input-blue"></textarea>
                </div>

                <div>
                    <button type="submit" class="w-full px-4 py-2 btn-pink text-white font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </main>

    <app-footer></app-footer>

</body>
</html>
