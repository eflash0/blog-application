<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
    <form class="space-y-4">
      <input type="text" placeholder="Username" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500">
      <input type="email" placeholder="Email" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500">
      <input type="password" placeholder="Password" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500">
      <input type="password" placeholder="Confirm Password" class="w-full p-3 border rounded-lg focus:outline-none focus:border-blue-500">
      <button class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700">Sign Up</button>
    </form>
    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Login</a></p>
  </div>

</body>
</html>
