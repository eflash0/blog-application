<header class="custom-bg text-white shadow-md py-4">
  <div class="container mx-auto flex justify-between items-center px-4">
    <a [routerLink]="['/home']" class="flex items-center text-inherit no-underline">
      <svg class="h-6 w-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
      </svg>
      <span class="text-xl font-bold cursor-pointer">Blog App</span>
    </a>

    <nav class="flex gap-4 py-2 px-4 items-center">
      <a *ngIf="isAdmin" [routerLink]="['/dashboard']" class="text-white text-base font-medium hover-rose cursor-pointer">Dashboard</a>
      <a [routerLink]="['/home']" class="text-white text-base font-medium hover-rose cursor-pointer">Home</a>
      <a [routerLink]="['/get-posts']" class="text-white text-base font-medium hover-rose cursor-pointer">Posts</a>
      <a [routerLink]="['/about']" class="text-white text-base font-medium hover-rose cursor-pointer">About</a>
      <a [routerLink]="['/contact']" class="text-white text-base font-medium hover-rose cursor-pointer">Contact</a>
      
      <div class="relative" appClickOutside (clickOutside)="closeMenu()">
        <img (click)="toggleMenu()" [src]="'http://localhost:8082/images/' + user?.image" alt="User profile picture"
             class="w-10 h-10 rounded-full cursor-pointer object-cover border-2 border-white ml-4"/>

        <div *ngIf="menuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg py-2 z-50">
          <a (click)="profile()" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Profile</a>
          <a (click)="logout()" class="block px-4 py-2 text-gray-800 hover:bg-gray-100 cursor-pointer">Logout</a>
        </div>
      </div>
    </nav>
  </div>
</header>
